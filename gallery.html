
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the Mulberry Tree Preschool</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
	html, body {
	  height: 100%;
	}
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
      background-color: #fef3df;
      color: #333;
	  display: flex;
	  flex-direction: column;
    }
    header {
      background-color: #d0e2cd;
      text-align: center;
    }
	section {
		flex: 1;
	}
    nav, footer {
      background-color: #593151;
      color: white;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 0;
      padding: 0.75em 0;
	  border-top: 4px solid #f7c98d;
	  border-bottom: 4px solid #f7c98d;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5em 1em;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #a26d89;
    }
    nav a.active {
      color: #a26d89;
    }
    nav a.active:hover {
      background-color: #593151;
    }
    section {
      padding: 1em 2em;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #593151;
      font-weight: 500;
    }
    .button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background-color: #593151;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
	.button:hover {
      background-color: #a26d89;
	}
    footer {
      font-size: 0.9em;
      padding: 2em;
      color: #ccc;
    }

    .gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 1em;
  justify-content: center;
  margin-top: 1em;
}

.gallery img {
  width: calc(25% - 1em);
  max-width: 250px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.2s;
}

.gallery img:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .gallery img {
    width: calc(50% - 1em);
  }
}

@media (max-width: 500px) {
  .gallery img {
    width: 100%;
  }
}

.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 8px;
  box-shadow: 0 0 10px #000;
}

.lightbox .close {
  position: absolute;
  top: 2em;
  right: 2em;
  color: white;
  font-size: 2rem;
  font-weight: bold;
  cursor: pointer;
  z-index: 1001;
}

  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Around the Mulberry Tree Preschool Logo" style="max-width: 350px; height: auto; display: block; margin: 0 auto; padding-top: 20px; padding-bottom: 20px;" />
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="program.html">Program</a>
    <a href="tuition.html">Tuition</a>
    <a href="about.html">Meet Emily</a>
    <a class=active href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
    <section>
          <h2>Gallery</h2>
          <div class="gallery">
            <img src="img/photo1.jpg" alt="Gallery Photo 1" onclick="openLightbox(this)">
            <img src="img/photo2.jpg" alt="Gallery Photo 2" onclick="openLightbox(this)">
            <img src="img/photo3.jpg" alt="Gallery Photo 3" onclick="openLightbox(this)">
            <img src="img/photo4.jpg" alt="Gallery Photo 4" onclick="openLightbox(this)">
            <img src="img/photo5.jpg" alt="Gallery Photo 5" onclick="openLightbox(this)">
            <img src="img/photo6.jpg" alt="Gallery Photo 6" onclick="openLightbox(this)">
            <img src="img/photo7.jpg" alt="Gallery Photo 7" onclick="openLightbox(this)">
            <img src="img/photo8.jpg" alt="Gallery Photo 8" onclick="openLightbox(this)">
          </div>

          <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img id="lightbox-img" src="" alt="">
          </div>
  </section>
  <footer>
    &copy; 2025 Around the Mulberry Tree Preschool. All rights reserved.
  </footer>

<script>
  function openLightbox(imgElement) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = imgElement.src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>
